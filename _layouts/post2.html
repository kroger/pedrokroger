---
layout: default
---

<div class="row">
  <article class="post h-entry col-md-12" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
      <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
      <p class="post-meta">
	<time class="post-time" itemprop="datePublished" datetime="{{ page.date }}">{{ page.date | date: "%-d %B %Y" }}</time> by
	<span class="post-author" itemprop="author" itemscope itemtype="http://schema.org/Person">
	  <span class="post-author-name" itemprop="name">{{ page.author }}</span>
	</span>
      </p>
    </header>

    <div class="post-content e-content" itemprop="articleBody">
      {{ content }}
    </div>
  </article>
</div>
